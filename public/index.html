<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reels Lab</title>
</head>
<body>
    <h1>Reels Lab</h1>
    <form id="reel-form" enctype="multipart/form-data">
        <div>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div>
            <label for="duration">Reel Duration (seconds):</label>
            <input type="number" id="duration" name="duration" required>
        </div>
        <button type="submit">Generate Reel</button>
    </form>

    <div id="result"></div> <!-- This will hold the video and download link -->
    <div id="loader" style="display: none;">Loading...</div> <!-- Loader animation -->
    <div id="status-messages"></div> <!-- For success messages -->

    <script src="script.js"></script> <!-- Include your script -->
</body>
</html>
