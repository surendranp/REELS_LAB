<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reel Creator</title>
</head>
<body>
    <h1>Create Your Reel</h1>
    <form id="reelForm" enctype="multipart/form-data">
        <label for="userImage">Upload Image:</label>
        <input type="file" id="userImage" name="userImage" required><br><br>
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" required><br><br>
        <button type="submit">Create Reel</button>
    </form>

    <h2>Related Images</h2>
    <div id="relatedImages"></div>

    <script src="script.js"></script>
</body>
</html>
